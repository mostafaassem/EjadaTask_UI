<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Invoice Number</th>
      <th scope="col">Client Name</th>
      <th scope="col">Issue Date</th>
      <th scope="col">Total Amount</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let invoice of invoices">
      <th scope="row">{{ invoice.invoiceId }}</th>
      <td>{{ invoice.invoiceNumber }}</td>
      <td>{{ invoice.clientName }}</td>
      <td>{{ invoice.issueDate | date: 'dd/MM/yyyy' }}</td>
      <td>{{ invoice.totalAmount }}</td>
      <td>
        <button class="btn btn-primary" (click)="onUpdate(invoice.invoiceId)">Update</button>
        <button class="btn btn-danger" (click)="onDelete(invoice.invoiceId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
