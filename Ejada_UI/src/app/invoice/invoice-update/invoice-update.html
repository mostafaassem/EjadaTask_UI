<div class="container mt-4">
  <h2 class="mb-4">Update Invoice</h2>

  <form [formGroup]="updateinvoiceForm" (ngSubmit)="submitForm()">
    <!-- Invoice Main Info -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Invoice Number</label>
        <input type="text" class="form-control" formControlName="invoiceNumber" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Client Name</label>
        <input type="text" class="form-control" formControlName="clientName" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Issue Date</label>
        <input type="date" class="form-control" formControlName="issueDate" required>
      </div>
    </div>

    <!-- Invoice Details -->
    <div formArrayName="invoiceDetails">
      <div *ngFor="let detail of invoiceDetails.controls; let i = index" [formGroupName]="i" class="row mb-3">
        <div class="col-md-5">
          <input type="text" class="form-control" formControlName="itemDescription" placeholder="Item Description">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" (ngModelChange)="updateTotal()" formControlName="quantity" placeholder="Quantity">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" (ngModelChange)="updateTotal()" formControlName="price" placeholder="Price">
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-danger" (click)="removeDetail(i)">Remove</button>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-secondary mb-3" (click)="addDetail()">Add Item</button>

    <!-- Total -->
    <div class="row mb-3">
      <div class="col-md-4 offset-md-8">
        <label class="form-label">Total Amount</label>
        <input type="number" class="form-control"  formControlName="totalAmount" readonly>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Update Invoice</button>
  </form>
</div>
